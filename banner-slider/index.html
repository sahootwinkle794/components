<body>
    <div class="owl-carousel banner">
        <div class="item"><img src="https://www.sunsetsafaris.com.au/Uploads/1434955540_Kayak_on_Beach_1.JPG"
                alt="Image 1"></div>
        <div class="item"><img src="https://www.sunsetsafaris.com.au/Uploads/1434955540_BM_Couple_on_Beach.jpg"
                alt="Image 2"></div>
        <div class="item"><img src="https://www.sunsetsafaris.com.au/Uploads/1434955540_Kayak_on_Beach_1.JPG"
                alt="Image 3"></div>
    </div> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

    <script>
        var owl = $('.banner');
        owl.owlCarousel({
            items: 1,
            loop: true,
            margin: 10,
            autoplay: true,
            autoplayTimeout: 3000,
            autoplayHoverPause: true,
            animateOut: 'slideOutLeft', // Slide out to the left
            animateIn: 'fadeInRight', // Fade in from the right
            smartSpeed: 1000 // Set speed of animation
        });
        $('.play').on('click', function () {
            owl.trigger('play.owl.autoplay', [1000])
        })
        $('.stop').on('click', function () {
            owl.trigger('stop.owl.autoplay')
        })
    </script>
